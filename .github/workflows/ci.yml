name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_conformance:
        description: 'Run conformance tests'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build
        run: make build

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run unit tests
        run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  pkl-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Validate Pkl manifest
        run: |
          pkl eval formae-plugin.pkl --format json > /dev/null
          echo "Manifest validated successfully"

  # Integration tests require AWS credentials but test plugin logic
  # without running full conformance test lifecycle
  integration-tests:
    needs: [build, lint, pkl-validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.run_conformance == 'true'
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: IntegrationTests

      - name: Run integration tests
        env:
          AWS_REGION: us-east-1
        run: go test -tags=integration -v -timeout 30m ./...

  # Conformance tests run the full CRUD lifecycle against real AWS resources
  conformance-tests:
    needs: [build, lint, pkl-validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.run_conformance == 'true'
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ConformanceTests

      - name: Install plugin
        run: make install

      - name: Run conformance tests
        env:
          AWS_REGION: us-east-1
          FORMAE_TEST_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}
        run: make conformance-test VERSION=${{ vars.FORMAE_VERSION || '0.77.15' }}
