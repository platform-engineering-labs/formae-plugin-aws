name: Nightly

# Tests plugin against formae main branch to catch SDK regressions before release.
# PEL-maintained plugins only.

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC
  workflow_dispatch:

# Prevent concurrent conformance tests (CI and nightly share test resources)
concurrency:
  group: aws-conformance-tests
  cancel-in-progress: false

jobs:
  conformance-tests-main:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build formae from main
        run: |
          git clone --depth 1 https://github.com/platform-engineering-labs/formae.git /tmp/formae
          cd /tmp/formae
          git fetch --tags
          # Get latest release tag (sorted by semver) and pass to make
          LATEST_TAG=$(git tag -l "[0-9]*" --sort=-version:refname | grep -v -- '-' | head -1)
          echo "Building formae with VERSION=${LATEST_TAG}"
          make build VERSION="${LATEST_TAG}"
          echo "FORMAE_BINARY=/tmp/formae/formae" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::942849037363:role/admin-test-pel
          role-session-name: NightlyConformanceTests

      - name: Install plugin
        run: make install

      - name: Run conformance tests against main
        env:
          AWS_REGION: us-east-1
          FORMAE_TEST_RUN_ID: nightly-main-${{ github.run_id }}
        # TODO: Enable PARALLEL=10 once formae stable release includes ergoPort support
        # (requires formae with configurable Ergo port + updated conformance-tests pkg)
        run: make conformance-test

  # Notify when nightly is fixed (was red, now green)
  notify-fixed:
    needs: [conformance-tests-main]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Check if previous run failed
        id: check_previous
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'nightly.yml',
              per_page: 2,
              status: 'completed'
            });

            // Get previous run (skip current which isn't completed yet)
            const previousRun = runs.data.workflow_runs.find(run => run.id !== context.runId);

            if (previousRun && previousRun.conclusion === 'failure') {
              return 'true';
            }
            return 'false';
          result-encoding: string

      - name: Notify Slack (Fixed)
        if: steps.check_previous.outputs.result == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":white_check_mark: Nightly fixed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Nightly fixed* on `${{ github.repository }}`\n\nPlugin conformance tests now passing against formae main branch."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  # Notify on failure
  notify-failure:
    needs: [conformance-tests-main]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":warning: Nightly build failed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Nightly build failed* on `${{ github.repository }}`\n\nPlugin conformance tests failed against formae main branch. This may indicate an SDK regression."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
